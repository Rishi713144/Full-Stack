<html>
<script>
    let timeout = null;
    function debouncePopulateDiv() {
        clearTimeout(timeout);
        timeout = setTimeout(function () {
            populateDiv();
        }, 3000);

    }
    function populateDiv() {
        const a = document.getElementById('firstNumber').value;
        const b = document.getElementById('secondNumber').value;
        const expr = encodeURIComponent(`${a} + ${b}`);

        fetch(`https://api.mathjs.org/v4/?expr=${expr}`)
            .then(function (response) {
                response.text()
                    .then(function (ans) {
                        document.getElementById("finalSum").innerHTML = ans;
                    });
            });
    }
</script>

<body>
    <input onInput="debouncePopulateDiv()" id="firstNumber" type="text" placeholder="Enter First Number"><br></br>
    <input onInput="debouncePopulateDiv()" id="secondNumber" type="text" placeholder="Enter Second Number"><br></br>

    <div id="finalSum"></div>
</body>

</html>
